name: Integration Test

on:
  workflow_call:
    inputs:
      docker-compose-file:
        required: true
        type: string
      use-github-container-registry:
        default: false
        type: boolean
    secrets:
      username:
      password:

jobs:
  build:
    env:
      Solution: "Speckle.Sdk.slnx"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: 8.x.x
          cache: true

      - name: üîê Login to Github Container Registry
        uses: docker/login-action@v3
        with:
          registry: "ghcr.io"
          username: ${{ secrets.username }}
          password: ${{ secrets.token }}

      - name: ‚öôÔ∏è Spin up Server
        run: docker compose -f ${{ inputs.docker-compose-file }} up --wait

      - name: üî® Integration Tests
        run: dotnet test ${{ env.Solution }} TraitName=Integration --verbosity=normal  /p:AltCover=true  /p:AltCoverAttributeFilter=ExcludeFromCodeCoverage

      - name: Upload coverage reports to Codecov with GitHub Action
        uses: codecov/codecov-action@v5
        with:
          files: tests/**/coverage.xml
          token: ${{ secrets.CODECOV_TOKEN }}
